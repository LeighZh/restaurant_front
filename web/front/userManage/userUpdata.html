<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改密码</title>


    <link rel="stylesheet" href="../css/supersized.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.form.js"></script>
    <script type="text/javascript" src="../js/tooltips.js"></script>
    <script src="../js/supersized.3.2.7.min.js"></script>
    <script src="../js/supersized-init.js"></script>
    <script src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/userUpdata.js"></script>
</head>

<body>

<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <h1>修改密码</h1>
            </div>

            <div class="login_form">
                <form action="####" id="login_form" method="post">
                    <div class="form-group">
                        <label for="j_username" class="t">用户名：</label>
                        <input id="loginName" type="text" class="form-control x319 in"
                               autocomplete="off" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">新密码：</label>
                        <input id="loginPwd" value="" name="loginPwd" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">确认密码：</label>
                        <input id="loginPwdTwo" value="" name="loginPwd" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>
                        <button type="button"  id="submit_btn"
                                class="btn btn-primary btn-lg">&nbsp;提&nbsp;交&nbsp </button>
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">Copyright &copy; 2018 <a href="#">系统登陆</a></div>
    </div>
</div>


</body>
</html>
